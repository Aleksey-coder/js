<meta charset="unf-8">
<script>

	function randomInt(min, max){
		var length = max - min +1;
		var rand = Math.floor(Math.random() * length) + min;
		return rand;
	}
	
	let x, y, res, answer;
	
	for(let i = 0; i < 10; i++) {
		x = randomInt(3, 15);
		y = randomInt(3, 15);
		res = x * y;
		answer = prompt(x + ' * ' + y + " = ?");
		
		if(res == answer) {
			console.log('Молодец');
		}
		else{
			console.log('Болбес!' + x + ' * ' + y + " = " + res);
		}
	}
