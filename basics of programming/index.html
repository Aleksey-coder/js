<meta charset="unf-8">

<script>
	let x = +prompt("Введи 1-ое число!");//3
	let y = +prompt("Введи 2-ое число!");//5
	let z = +prompt("Введи 3-ое число!");
	let res;
	
	//console.log(isNaN(x));
	//console.log(isNaN(y));
	//console.log(isNaN(z));
	 
	if (isNaN(x) || isNaN(y) || isNaN(z)) {
		res = "Не все число ведены коректно";
	}
	
	else if ((x > y) && (x > z)){
		res = x;
	} 
	else {
		if (y > z) {
			res = y;
	} 
	else {
		res = z;
		}
	}
	alert(res);
	//нахождение наибольшего из чисел
</script>
