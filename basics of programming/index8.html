<meta charset="unf-8">
<script>
	let x, y, res, answer;
	
	for(let i = 0; i < 10; i++) {
		x = Math.floor(Math.random() * 13) + 3;
		y = Math.floor(Math.random() * 13) + 3;
		res = x * y;
		answer = prompt(x + ' * ' + y + " = ?");
		
		if(res == answer) {
			console.log('Молодец');
		}
		else{
			console.log('Болбес!' + x + ' * ' + y + " = " + res);
		}
	}
    //console.log(x);
</script>
