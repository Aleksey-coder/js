<h2>JavaScript</h2>

<p>JavaScript can change HTML attribute values.</p>

<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

<button onclick="document.getElementById('myImage').src='https://www.ridus.ru/images/2018/7/13/791524/in_article_817a8ee823.jpg'">food is not tasty!</button>

<img id="myImage" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQvcdh3x7b6uT5bF9FgcP54fdLXxey447tsVg&usqp=CAU" style="width:200px">

<button onclick="document.getElementById('myImage').src='https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRRCMzmnbPpvqR17modC3qU4H7_DW2lSyUwPQ&usqp=CAU'">What's cooking?</button>
